<div ng-init="home.init()">
	<h1 class="heading -large">Stria Quiz</h1>
	<pre style="max-height: 300px; overflow: auto; width: 300px; display: inline-block;">
		{{home.quiz | json}}
	</pre>
	<pre style="max-height: 300px; overflow: auto; width: 300px; display: inline-block;">
		{{home.products | json}}
	</pre>
	<h3 class="heading -medium"><span class="number-example">{{home.quiz.steps[home.quiz.current].question}}</span></h3>
	Selected Answer: {{home.selectedAnswer}}
	<ul>
	<li ng-repeat="answer in home.quiz.steps[home.quiz.current].answers"><a href="#" ng-click="home.selectAnswer(answer.slug)">{{answer.name}}</a></li>
	</ul>

	<button ng-click="home.prev()">Prev</button>
	<button ng-class="{'hidden': home.quiz.current == 1}"ng-click="home.next()">Next</button>
	<button ng-class="{'hidden': home.quiz.current < 1}" ng-click="home.finish()">Finish</button>
	<ul>
	<li ng-repeat="result in home.quiz.results">{{result}}</li>
	</ul>
</div>
